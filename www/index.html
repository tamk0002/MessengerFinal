<body>
   
    <header class="bar bar-nav">
        <h1 id="messengerTitle" class="title">Messenger</h1>
    </header>

    <div class="content">
        <form id="form" class="input-group">
            <input id="unIn" type="text" placeholder="Username">
            <input id="emIn" type="email" placeholder="Email">
            <button id="lgBtn" class="btn btn-positive btn-block" href="#messageList">Login</button>
            <button id="rgBtn" class="btn btn-positive btn-block" href="#messageList">Register</button>
        </form>
    </div>

    <div id="messageList" class="modal">
       
        <header class="bar bar-nav">
            <a id="createBtn" class="icon icon-compose pull-right" href="#messageSend"></a>
            <h1 class="title">Inbox</h1>
        </header>
        
        <div class="content">
            <ul class="table-view" id="review-list">

                    <li class="table-view-cell">

                       </a>
                   </li> 
                -->
            </ul>
        </div>
    </div>

    <div id="messageDetails" class="modal">
       
        <header class="bar bar-nav">
            <span class="icon icon-left-nav pull-left" href="#messageList">Back</span>
            <a id="createBtn" class="icon icon-compose pull-right" href="#messageSend"></a>
            <h1 class="title"></h1>
        </header>

        <div class="content">
            <div class="input-row">
                <label id="itemDisplay">From: </label>
            </div>
            <div>
                <img id="displayPhoto" />
            </div>
            <div id="messageBox" class="input-row">
                <textarea rows="5"></textarea>
            </div>
            <p class="content-padded">
                <button id="deleteBtn" class="btn btn-primary btn-block btn-negative">
                    <span class="icon icon-check"></span>
                        Delete  
                    </button>
            </p>
        </div>
    </div>

    <div id="messageSend" class="modal">
       
        <header class="bar bar-nav">
            <span class="icon icon-left-nav pull-left" href="#messageList">Back</span>
            <!--               
                <a id="sendBtn" class="icon icon-compose pull-right" href="#messageSend"></a>-->

            <!--
                <div class="input-row">
                    <label id="itemDisplay">From: </label>
                </div>
            -->

            </div>
            
            <div id="popover" class="popover">

                    <h1 class="title">Contacts</h1>
                </header>
                
                <ul class="table-view">
                    <!--<li class="table-view-cell">contact1</li>-->
                </ul>
            </div>
            <div id="messageBox" class="input-row">
                <textarea rows="5"></textarea>
            </div>
            <p class="content-padded">
                <button id="sendBtn" class="btn btn-primary btn-block btn-positive">
                    <span class="icon icon-check"></span>
                        Send  
                    </button>
            </p>
        </div>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script src="js/ratchet.min.js"></script>
    <script src="js/index.js"></script>
